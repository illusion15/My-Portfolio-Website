<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Myntra</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!-- Hearder is starting here.. -->
    <header>
            <div class="logo_container">
                <a href="#"><img class="mintra_home" src="image/myntra_logo.webp" alt="Myntra logo"></a>
            </div>
        <nav class="nav_bar">
            <a href="#">men</a>
            <a href="#">woman</a>
            <a href="#">kids</a>
            <a href="#">home & living</a>
            <a href="#">beauty</a>
            <a href="#">studio <sup>new</sup></a>
        </nav>
            <div class="search_bar">
                <span class="material-symbols-outlined search_icon">search</span>
                <input class="desktop_search_bar" placeholder="Search for products, brands and more" >
            </div>
            <div class="action_bar">
                
                <div class="action_container">
                    <span class="material-symbols-outlined">person</span>
                    <span class="action_name">Profile</span>
                </div>
                <div class="action_container">
                    <span class="material-symbols-outlined">favorite</span>
                    <span class="action_name">Wishlist</span>
                </div>
                <div class="action_container">
                    <span class="material-symbols-outlined">shopping_bag</span>
                    <span class="action_name">Bag</span>
                </div>
            </div>
    </header>
    <!-- Main page is starting from here -->
    <main>
        <div class="banner_sec">
            <a href="#"><img src="image/banner/banner2.webp" ></a>
        </div>

        <div class="brand_sec_heading">
            <h5>Medals worthy brands to bag</h5>
        </div>
        <div class="brand_sec">
            <a href="#"><img class="brand_item" src="image/Brand sec_1/brand_sec_1.webp" ></a>
            <a href="#"><img class="brand_item" src="image/Brand sec_1/brand_sec_2.webp" ></a>
            <a href="#"><img class="brand_item" src="image/Brand sec_1/brand_sec_3.webp" ></a>
            <a href="#"><img class="brand_item" src="image/Brand sec_1/brand_sec_4.webp" ></a>
            <a href="#"><img class="brand_item" src="image/Brand sec_1/brand_sec_5.webp" ></a>
            <a href="#"><img class="brand_item"  src="image/Brand sec_1/brand_sec_6.webp" ></a>
            <a href="#"><img class="brand_item" src="image/Brand sec_1/brand_sec_7.webp" ></a>
        </div>

        <div class="global_brand_sec"> </div>
        <div class="category_sec"></div>


    </main>
    <!-- Ending of main page & starting of FOOTER -->
    <footer>

    </footer>
</body>
</html>
